<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Content</th>
    </tr>
    <th:block th:each="blog : ${blogs}" >
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.blogType.name}">Type</td>
            <td th:text="${blog.content}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
